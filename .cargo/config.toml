[term]
# Has to be quiet by default. Else this produces almost 2k lines of output.
# which kills context windows in 3 runs :)
quiet = true

[build]
# Suppress rustdoc lint noise for non-Markdown docs (Lex syntax).
rustdocflags = [
  "-Arustdoc::invalid_rust_codeblocks",
  "-Arustdoc::invalid_html_tags",
]
