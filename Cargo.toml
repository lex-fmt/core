[package]
name = "lex-core"
version = "0.2.3"
edition = "2021"
authors = ["lex contributors"]
description = "Parser library for the lex format"
license = "MIT"
repository = "https://github.com/lex-fmt/core"
keywords = ["parser", "format", "lex"]
categories = ["parsing", "text-processing"]

[lib]
# Disable doctests for the library; docs contain lex examples that aren't Rust
doctest = false

[dependencies]
logos = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
regex = "1.12.2"
once_cell = "1.20"
polymath-rs = "0.1.2"

[dev-dependencies]
proptest = "1.4"
insta = "1.39"
trybuild = "1.0"

[profile.dist]
inherits = "release"
lto = "thin"
