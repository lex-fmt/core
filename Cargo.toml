[package]
name = "txxt_nano"
version = "0.1.0"
edition = "2021"
authors = ["txxt-nano contributors"]
description = "A parser for the txxt format"
license = "MIT"
repository = "https://github.com/adebert/txxt-nano"
keywords = ["parser", "format", "txxt"]
categories = ["parsing", "text-processing"]

[[bin]]
name = "txxt"
path = "src/bin/txxt.rs"

[[bin]]
name = "txxtv"
path = "src/bin/txxtv/main.rs"

[dependencies]
logos = "0.14"
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
chumsky = "0.9"
ratatui = "0.28"
crossterm = "0.28"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
proptest = "1.4"
insta = "1.39"
