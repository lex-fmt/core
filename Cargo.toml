[package]
name = "txxt"
version = "0.1.0"
edition = "2021"
authors = ["txxt contributors"]
description = "A parser for the txxt format"
license = "MIT"
repository = "https://github.com/adebert/txxt"
keywords = ["parser", "format", "txxt"]
categories = ["parsing", "text-processing"]

[lib]
# Disable doctests for the library; docs contain txxt examples that aren't Rust
doctest = false

[[bin]]
name = "txxt"
path = "src/bin/txxt.rs"
# We use plenty of txxt in code docs, and having to explicitly avoid error is not worth it
doctest = false

[dependencies]
logos = "0.14"
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
chumsky = "0.9"
ratatui = "0.28"
crossterm = "0.28"
tokio = { version = "1", features = ["full"] }
regex = "1.12.2"

[dev-dependencies]
proptest = "1.4"
insta = "1.39"
