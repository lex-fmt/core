name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  critical-checks:
    name: Critical checks (pre-commit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          cache-on-failure: true

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run pre-commit script (critical checks)
        run: |
          chmod +x scripts/pre-commit
          ./scripts/pre-commit --all --verbose

      - name: Check that pre-commit script exists and is executable
        run: |
          test -f scripts/pre-commit
          test -x scripts/pre-commit

      - name: Cleanup test artifacts
        if: always()
        run: rm -rf target/tests

  documentation:
    name: Documentation build
    runs-on: ubuntu-latest
    continue-on-error: true # Don't fail the entire workflow if docs fail
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          cache-on-failure: true
          save-if: false

      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
