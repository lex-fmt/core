name: Release Editors

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to package (e.g. v0.1.12)
        required: true
  workflow_call:
    inputs:
      tag:
        description: Release tag to package (e.g. v0.1.12)
        required: true
        type: string

permissions:
  contents: write

env:
  REPO_NAME: ${{ github.repository }}

jobs:
  vscode:
    name: Package VS Code Extension (${{ matrix.suffix }})
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            vsce_target: linux-x64
            suffix: linux-amd64
            archive_ext: tar.xz
          - target: aarch64-unknown-linux-gnu
            vsce_target: linux-arm64
            suffix: linux-arm64
            archive_ext: tar.xz
          - target: x86_64-apple-darwin
            vsce_target: darwin-x64
            suffix: macos-amd64
            archive_ext: tar.xz
          - target: aarch64-apple-darwin
            vsce_target: darwin-arm64
            suffix: macos-arm64
            archive_ext: tar.xz
          - target: x86_64-pc-windows-msvc
            vsce_target: win32-x64
            suffix: windows-amd64
            archive_ext: zip
          - target: aarch64-pc-windows-msvc
            vsce_target: win32-arm64
            suffix: windows-arm64
            archive_ext: zip
    steps:
      - name: Resolve release tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
              echo "Release workflow did not succeed" >&2
              exit 1
            fi
            TAG="${{ github.event.workflow_run.head_branch }}"
          fi
          if [ -z "$TAG" ]; then
            echo "Release tag is required" >&2
            exit 1
          fi
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editors/vscode/package-lock.json
      - name: Download lex-lsp artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts extracted
          gh release download "$RELEASE_TAG" \
            --repo "$REPO_NAME" \
            --pattern "lex-lsp-${{ matrix.target }}.*" \
            --dir artifacts
          ASSET=$(ls artifacts/lex-lsp-${{ matrix.target }}.*)
          if [[ ! -f "$ASSET" ]]; then
            echo "lex-lsp artifact not found for ${{ matrix.target }}" >&2
            exit 1
          fi
          if [[ "$ASSET" == *.zip ]]; then
            unzip "$ASSET" -d extracted
          else
            tar -xf "$ASSET" -C extracted
          fi
          DEST="editors/vscode/resources/lex-lsp"
          SRC=$(ls extracted/lex-lsp*)
          if [[ "$SRC" == *.exe ]]; then
            DEST="$DEST.exe"
          fi
          mkdir -p editors/vscode/resources
          cp "$SRC" "$DEST"
          chmod +x "$DEST" || true
      - name: Build VS Code extension bundle
        working-directory: editors/vscode
        run: |
          npm ci
          npm run build
          npm run bundle
      - name: Package VS Code extension
        working-directory: editors/vscode
        run: |
          npx vsce package --no-dependencies --target ${{ matrix.vsce_target }} --out lex-vscode-${{ matrix.suffix }}.vsix
      - name: Generate VS Code checksum
        working-directory: editors/vscode
        run: |
          sha256sum lex-vscode-${{ matrix.suffix }}.vsix | awk '{print $1}' > lex-vscode-${{ matrix.suffix }}.vsix.sha256
      - name: Upload VS Code extension asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$RELEASE_TAG" \
            "editors/vscode/lex-vscode-${{ matrix.suffix }}.vsix" \
            "editors/vscode/lex-vscode-${{ matrix.suffix }}.vsix.sha256" \
            --repo "$REPO_NAME" --clobber

  vscode-release-notes:
    name: Update VS Code Release Notes
    needs: vscode
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      VSCE_TARGETS: |
        [
          {"suffix": "linux-amd64", "platform": "Linux x64"},
          {"suffix": "linux-arm64", "platform": "Linux ARM64"},
          {"suffix": "macos-amd64", "platform": "Intel macOS"},
          {"suffix": "macos-arm64", "platform": "Apple Silicon macOS"},
          {"suffix": "windows-amd64", "platform": "Windows x64"},
          {"suffix": "windows-arm64", "platform": "Windows ARM64"}
        ]
    steps:
      - name: Resolve release tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
              echo "Release workflow did not succeed" >&2
              exit 1
            fi
            TAG="${{ github.event.workflow_run.head_branch }}"
          fi
          if [ -z "$TAG" ]; then
            echo "Release tag is required" >&2
            exit 1
          fi
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
      - name: Download existing release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "$RELEASE_TAG" --repo "$REPO_NAME" --json body | jq -r '.body' > release_body.md
      - name: Inject VS Code download table
        run: |
          python - <<'PY'
          import json
          import os
          from pathlib import Path

          targets = json.loads(os.environ['VSCE_TARGETS'])
          repo = os.environ['REPO_NAME']
          tag = os.environ['RELEASE_TAG']
          version = tag[1:] if tag.startswith('v') else tag

          base_url = f"https://github.com/{repo}/releases/download/{tag}"
          lines = [
              f"# lex-vscode {version}",
              "",
              f"## Download lex-vscode {version}",
              "",
              "| File | Platform | Checksum |",
              "|------|----------|----------|",
          ]

          for entry in targets:
              suffix = entry['suffix']
              platform = entry['platform']
              file_name = f"lex-vscode-{suffix}.vsix"
              file_url = f"{base_url}/{file_name}"
              checksum_url = f"{base_url}/{file_name}.sha256"
              lines.append(f"| [{file_name}]({file_url}) | {platform} | [checksum]({checksum_url}) |")

          section = "\n".join(lines)
          start = "<!--LEX_VSCODE_SECTION_START-->"
          end = "<!--LEX_VSCODE_SECTION_END-->"
          section_with_markers = f"{start}\n{section}\n{end}\n"

          body_path = Path('release_body.md')
          body = body_path.read_text()

          if start in body and end in body:
              before = body.split(start)[0]
              after = body.split(end, 1)[1]
              new_body = before + section_with_markers + after
          else:
              new_body = body.rstrip() + "\n\n" + section_with_markers if body.strip() else section_with_markers

          body_path.write_text(new_body)
          PY
      - name: Publish VS Code release section
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "$RELEASE_TAG" --repo "$REPO_NAME" --notes-file release_body.md

  neovim:
    name: Package Neovim Plugin
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
              echo "Release workflow did not succeed" >&2
              exit 1
            fi
            TAG="${{ github.event.workflow_run.head_branch }}"
          fi
          if [ -z "$TAG" ]; then
            echo "Release tag is required" >&2
            exit 1
          fi
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
      - uses: actions/checkout@v4
      - name: Build plugin archive
        run: ./editors/nvim/scripts/build_plugin.sh --version "$RELEASE_TAG"
      - name: Upload Neovim asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$RELEASE_TAG" editors/nvim/dist/lex-nvim.tar.gz --repo "$REPO_NAME" --clobber
