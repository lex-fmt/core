name: VS Code Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test VS Code Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: 'stable'
          save-if: false

      - name: Build lex-lsp
        run: cargo build --bin lex-lsp

      - name: Install npm dependencies
        run: npm ci
        working-directory: editors/vscode

      - name: Install BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.10.0

      - name: Lint
        run: npm run lint
        working-directory: editors/vscode

      - name: Build
        run: npm run build
        working-directory: editors/vscode

      - name: Run VS Code test suite
        run: |
          chmod +x test/run_suite.sh
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' ./test/run_suite.sh --format=junit > test_results.xml
        working-directory: editors/vscode

      - name: Display Test Results
        if: always()
        run: cat editors/vscode/test_results.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: editors/vscode/test_results.xml
