name: VS Code Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test VS Code Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: 'stable'
          save-if: false

      - name: Build lex-lsp
        run: cargo build --bin lex-lsp

      - name: Install npm dependencies
        run: npm ci
        working-directory: editors/vscode

      - name: Lint
        run: npm run lint
        working-directory: editors/vscode

      - name: Build
        run: npm run build
        working-directory: editors/vscode

      - name: Test
        run: npm test
        working-directory: editors/vscode
