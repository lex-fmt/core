name: Release Editors (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to package (e.g. v0.1.14)
        required: true

permissions:
  contents: write

jobs:
  run:
    uses: ./.github/workflows/release-editors.yml
    with:
      tag: ${{ inputs.tag }}
    secrets: inherit
