name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: lex-linux-amd64
            archive_ext: tar.gz
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            asset_name: lex-linux-arm64
            archive_ext: tar.gz
          - os: macos-13
            target: x86_64-apple-darwin
            asset_name: lex-macos-amd64
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            asset_name: lex-macos-arm64
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: lex-windows-amd64
            archive_ext: zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            asset_name: lex-windows-arm64
            archive_ext: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux ARM64 linker
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binaries
        run: cargo build --release --target ${{ matrix.target }} --workspace --exclude lex-analysis --exclude lex-babel --exclude lex-parser

      # We need to package the binaries. 
      # The binaries are: lex-cli, lex-viewer, lex-lsp
      # Their paths will be target/${{ matrix.target }}/release/lex-cli, etc.

      - name: Prepare artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/lex release/
          cp target/${{ matrix.target }}/release/lexv release/
          cp target/${{ matrix.target }}/release/lex-lsp release/
          cd release
          tar -czf ../${{ matrix.asset_name }}.${{ matrix.archive_ext }} *

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/${{ matrix.target }}/release/lex.exe -Destination release/
          Copy-Item target/${{ matrix.target }}/release/lexv.exe -Destination release/
          Copy-Item target/${{ matrix.target }}/release/lex-lsp.exe -Destination release/
          Compress-Archive -Path release/* -DestinationPath ${{ matrix.asset_name }}.${{ matrix.archive_ext }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ matrix.asset_name }}.${{ matrix.archive_ext }}

  build-vscode-extension:
    name: Build VS Code Extension (${{ matrix.vsce_target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            vsce_target: linux-x64
            artifact_suffix: linux-amd64
          - os: ubuntu-24.04-arm
            rust_target: aarch64-unknown-linux-gnu
            vsce_target: linux-arm64
            artifact_suffix: linux-arm64
          - os: macos-13
            rust_target: x86_64-apple-darwin
            vsce_target: darwin-x64
            artifact_suffix: macos-amd64
          - os: macos-14
            rust_target: aarch64-apple-darwin
            vsce_target: darwin-arm64
            artifact_suffix: macos-arm64
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            vsce_target: win32-x64
            artifact_suffix: windows-amd64
          - os: windows-latest
            rust_target: aarch64-pc-windows-msvc
            vsce_target: win32-arm64
            artifact_suffix: windows-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux ARM64 linker
        if: matrix.os == 'ubuntu-latest' && matrix.rust_target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Build VS Code extension bundle
        shell: bash
        run: ./editors/vscode/scripts/build_extension.sh --target "${{ matrix.rust_target }}"

      - name: Package VS Code extension
        working-directory: editors/vscode
        run: npx vsce package --no-dependencies --target ${{ matrix.vsce_target }} --out lex-vscode-${{ matrix.artifact_suffix }}.vsix

      - name: Upload VS Code extension asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: editors/vscode/lex-vscode-${{ matrix.artifact_suffix }}.vsix

  build-neovim-plugin:
    name: Build Neovim Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Neovim plugin bundle
        run: ./editors/nvim/scripts/build_plugin.sh --version "${GITHUB_REF_NAME}"

      - name: Upload Neovim plugin asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: editors/nvim/dist/lex-nvim.tar.gz
