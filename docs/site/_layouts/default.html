<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    header {
      margin-bottom: 3rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin-right: 1.5rem;
      color: #0366d6;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      margin-bottom: 3rem;
    }
    h1, h2, h3, h4 {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
    }
    code {
      background: #f6f8fa;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
    }
    pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1rem 0;
    }
    pre code {
      background: none;
      padding: 0;
    }
    blockquote {
      margin: 1rem 0;
      padding-left: 1rem;
      border-left: 4px solid #ddd;
      color: #666;
    }
    ul, ol {
      margin-left: 2rem;
      margin-bottom: 1rem;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="/">Home</a>
      <a href="/why.html">Why</a>
      <a href="/about.html">About</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; 2025 lex project</p>
  </footer>
</body>
</html>
